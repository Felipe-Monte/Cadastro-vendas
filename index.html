<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site teste</title>
    <style>

        h1 {
            text-align: center;
            color: white;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(150, 117, 182);
        }

        section#principal {
            background-color: white;
            width: 311px;
            height: 520px;
            text-align: center;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.329);
        }

        input {
            margin-top: 30px;
            
        }

        div {
            text-align: center;
            
        }

        iframe {
            width: 300px;
            height: 400px;
        }

        img {
            border-radius: 50%;
            margin-top: 50px;
        }
    </style>

    <script>

        function clicar() {
            var senha = document.getElementById('senha')
            var res = document.getElementById('res')
            var image = document.getElementById('image')

            if (senha.value == 0) {
                alert('Campo em branco!')
                senha.focus()

            } else if (senha.value != 'felipe') { 
                alert('Usuario nao cadastrado!')
                senha.value = ''
                senha.focus()

            } else if (senha.value === 'felipe'){

                alert('Acesso permitido')
                res.innerHTML = `<p>Ol√° felipe</p>`
                res.innerHTML += `<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQeX0eT7feWNccDZfMHZaaXfEuNYi-FhaVGWYo9cVl2uwGnQjIWihFo5kd5Do7k8Q/pubhtml?gid=1797602269&amp;single=true&amp;widget=true&amp;headers=false"></iframe>`
                image.style.visibility = 'hidden' /*no visibility img*/
            }

        }

    
    </script>
</head>
<body>
    <h1>Cadastro</h1>

    <section id="principal">
        <input type="password" name="senha" id="senha" placeholder="Digite aqui seu acesso">
        <input type="button" value="Entrar" onclick="clicar()">

        <div id="res">
            <p>Verifique aqui seu saldo</p>
        </div>

        <img id="image" src="imagens/foto-icone-peq-02.jpg" alt="">
    </section>
    
</body>
</html>
